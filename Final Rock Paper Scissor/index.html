<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">computer</div>
        <span id="userscore">0</span>:<span id="compscore">0</span>
    </div>

    <div class="result">
        <p>Result</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock sign.jpg" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper sign.jpg" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissor sign.jpg" alt="">
        </div>
    </div>

    <p id="action">Make your move</p>
    <script src="script.js"></script>
</body>
</html>
